
<div class="form form-horizontal">
    <fieldset>
        <legend ng-if="legend">New {{model}}</legend>
        <div class="form-group" ng-repeat="attribute in oa.editeableAttributes(model)">
            <label class="col-sm-2 control-label">{{attribute.association_name||attribute.name}}</label>

            <div class="col-sm-10">
                <input  type="text"
                        ng-if="oa.inputTypeForAttribute(attribute) == 'input'"
                        ng-model="creation[attribute.name]"
                        class="form-control">

                <select ng-if="oa.inputTypeForAttribute(attribute) == 'select'"
                        ng-model="creation[attribute.name]"
                        ng-options="option.id as option.name for option in oa.collections[attribute.class_name]"
                        class="form-control">
                </select>
            </div>

        </div>
        <div class="text-right">
	        <button class="btn btn-md btn-default" ng-click="clear()">Clear</button>
	        <button class="btn btn-md btn-primary" ng-click="create()">Create {{model}}</button>
	    </div>
    </fieldset>
</div>
